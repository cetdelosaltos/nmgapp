<div class="container">
  <div class="row align-items-center ">
    <div class="col">
      <h1>Importar Excel a la Base de Datos</h1>
    </div>
    <div class="col-auto text-end">
      <input type="file" name="files" class="form-control" id="jsonFile" accept=".xlsx"
        (change)="onFileChange($event)" />
    </div>
  </div>
  <ng-container *ngIf="pagina.length > 0">
    <table class="table">
      <thead>
        <tr>
          <th>
            SKU
          </th>
          <th>
            Nombre
          </th>
          <th>
            precio
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of pagina">
          <td>
            {{producto.sku}}
          </td>
          <td>
            {{ producto.nombre }}
          </td>
          <td>
            {{ producto.precio | currency }}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-12 text-end">
        <button class="btn btn-primary" (click)="subirProductos(pagina)">Subir a la Base de Datos</button>
      </div>
    </div>
  </ng-container>
</div>
